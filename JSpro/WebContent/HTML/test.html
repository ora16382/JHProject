<script type="text/javascript">
	function Account(owner, code, balance){
		this.owner = owner;
		this.code = code;
		this.balance = balance;
		
		this.inquiry = function (){
			return this.balance;
		};
		
		this.deposit = function (money){
			this.balance+=money;
		}
		
		this.withdraw = function (money){
			this.balance-=money;
			return money;
		}
		
	}
	</script>
</head>
<body>
